name: Test & Lint Gate Agent

on:
  pull_request:
  push:
    branches:
      - main
      - feature/**

permissions:
  contents: read
  statuses: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build project
        run: npm run build
