name: Onboarding & Dev-Setup Linter

on:
  pull_request:
    paths:
      - README.md
      - Dockerfile
      - package.json
      - package-lock.json
      - scripts/**
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  onboarding:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run onboarding linter
        id: lint
        continue-on-error: true
        run: npm run agents:onboarding

      - name: Upload onboarding report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: onboarding-report
          path: onboarding-report.md

      - name: Comment findings
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          LINT_OUTCOME: ${{ steps.lint.outcome }}
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.payload.pull_request.number;
            const reportPath = path.join(process.cwd(), 'onboarding-report.md');
            const summary = fs.existsSync(reportPath)
              ? fs.readFileSync(reportPath, 'utf8')
              : 'No report generated.';
            const body = `<!-- onboarding-agent -->\n${summary}\n\nStatus: ${process.env.LINT_OUTCOME}`;
            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100
            });
            const previous = comments.find((comment) => comment.body?.includes('<!-- onboarding-agent -->'));
            if (previous) {
              await github.rest.issues.updateComment({ owner, repo, comment_id: previous.id, body });
            } else {
              await github.rest.issues.createComment({ owner, repo, issue_number, body });
            }

      - name: Fail on onboarding violations
        if: steps.lint.outcome == 'failure'
        run: |
          echo 'Onboarding issues detected. See report for details.'
          exit 1
